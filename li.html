<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ToDo</title>
</head>
<link rel="stylesheet" href="./li.css">
<body>
    <div class="todo-container">
        <h3>To-Do List</h3>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Enter a task" required>
          <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      
      
      <script src="./li.js"></script>
</body>
</html>
